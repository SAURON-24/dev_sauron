<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 맞춤 설정</title>
    <link rel="stylesheet" href="css/open.css"> <!-- CSS 경로 확인 -->
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/seesaw_logo.png" alt="Logo" class="logo"> <!-- 이미지 경로 확인 -->
            <!-- <h1>사용자 맞춤 설정</h1> -->
        </header>
        <main class="main-content">
            <p class="description_title_top" style="color: #202632; font-size: 27px;"  >더 나은 이용을 위해 화면 설정을 선택해주세요</p>
            <div class="button-container">
                <button class="large-text" id="large-text-btn">
                    <img class= "img_icon" src="./img/eyes.png" alt="큰 글씨와 선명한 화면" style="margin-top: 40px;" >
                    <p class="main_text"> 큰 글씨와<br>선명한 화면</p> <!-- 이미지 경로 확인 -->
                </button>
                <button class="standard" id="standard-btn">
                    <img src="./img/컴퓨터2.png" alt="표준 화면" style="margin-top: 40px;"  > <!-- 이미지 경로 확인 -->
                    <p class="main_text" >표준 화면</p>
                </button>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('large-text-btn').addEventListener('click', function() {
            localStorage.setItem('mode', 'senior');
            window.location.href = 'touch.html';
        });

        document.getElementById('standard-btn').addEventListener('click', function() {
            localStorage.setItem('mode', 'normal');
            window.location.href = 'touch.html';
        });
    </script>
</body>
</html>
