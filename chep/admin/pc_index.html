    <script>
        function toggleDropdown(element) {
            var dropdownContent = element.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }

        function showContent(contentId) {
            var contentMap = {
                'environment-control': '환경제어',
                'sales-record-management': '매출기록관리',
                'abnormal-behavior-notification': '이상행동알림',
                'cctv': '실시간 매장 CCTV',
                'inventory-management': '재고관리'
            };
            document.querySelector('.header-title').textContent = contentMap[contentId];
        }

        async function fetchCCTVData() {
            try {
                const response = await fetch('http://localhost:8000/cctv');
                const data = await response.json();
                const cctvSource = document.getElementById('cctv-source');
                cctvSource.src = data.video_url;
                document.getElementById('cctv-video').load();
            } catch (error) {
                console.error('Error fetching CCTV data:', error);
            }
        }

        // 페이지 로드 시 CCTV 데이터 가져오기
        window.onload = fetchCCTVData;
    </script>
